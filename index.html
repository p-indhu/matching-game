<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- Displays time since start of game, number of moves played, star rating and restart option -->
        <section class="score-panel">
          <div class="timer">Time (in seconds): <span class="time">0</span></div>
          <ul class="stars">
        		<li><i class="fas fa-star star1"></i></li>
        		<li><i class="fas fa-star star2"></i></li>
        		<li><i class="fas fa-star star3"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- Displays a deck of cards (face down) -->
        <ul class="deck">
            <li class="card">
                <i class="fa fa-gift"></i>
            </li>
            <li class="card">
                <i class="fa fa-car"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-gift"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-car"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Displays the winning statistics -->
    <div id="winScreen">
        <div id="text">
          <p>Congratulations!<p>
          <p>You have won</p>
          <p>With <span id="finalMoves"></span> moves and <span id="finalStars"></span> stars!<p>
          <button id="nextGame" type="button">Play again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
